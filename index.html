<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Predição de Partidas de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Predição de Partidas de Futebol</h1>
    <input type="file" id="csvFile" accept=".csv">
    <div class="input">
        <label for="mandante">Mandante:</label>
        <select id="mandante"></select>
    </div>
    <div class="input">
        <label for="visitante">Visitante:</label>
        <select id="visitante"></select>
    </div>
    <div id="porcentagem-empate"></div>
    <button onclick="predizerResultado()">Predizer Resultado</button>

    <div id="resultados"></div>
    <div id="explicacoes">
        <div id="explicacao-1">
            <h2>Explicação método 1: Média de gols</h2>
            <div id="texto-explicacao-1">

            </div>
        </div>
        <div id="explicacao-2">
            <h2>Explicação método 2: Histórico de resultados</h2>
            <div id="texto-explicacao-2">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="metodo1.js"></script>
    <script src="metodo2.js"></script>
</body>

</html>
